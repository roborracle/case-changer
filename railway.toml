[build]
builder = "NIXPACKS"
buildCommand = "composer install --no-dev --optimize-autoloader && npm install --omit=dev && npm run build && php artisan config:cache && php artisan route:cache && php artisan view:cache"

[deploy]
startCommand = "php artisan migrate --force && php artisan serve --host 0.0.0.0 --port $PORT"
restartPolicyType = "ALWAYS"
healthcheckPath = "/health"
healthcheckTimeout = 100
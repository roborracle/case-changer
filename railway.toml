[build]
builder = "nixpacks"

[deploy]
startCommand = "touch /tmp/database.sqlite && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[healthcheck]
path = "/up"
interval = 30
timeout = 10
maxRetries = 3

[[services]]
name = "web"
port = 8080
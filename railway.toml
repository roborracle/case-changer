[build]
builder = "NIXPACKS"
buildCommand = "composer install --no-dev --optimize-autoloader && php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan icons:cache && php artisan event:cache && npm install && npm run build"

[deploy]
startCommand = "php artisan migrate --force && php artisan serve --host 0.0.0.0 --port $PORT"
restartPolicyType = "ALWAYS"
healthcheckPath = "/health"
healthcheckTimeout = 100

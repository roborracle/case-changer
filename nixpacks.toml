[phases.setup]
nixPkgs = ["php82", "php82Extensions.pdo_sqlite", "nodejs_18", "npm-9_x", "php82Packages.composer"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "npm ci"
]

[phases.build]
cmds = [
    "npm run build",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"

[variables]
APP_ENV = "production"
LOG_CHANNEL = "stderr"

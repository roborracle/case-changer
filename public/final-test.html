<!DOCTYPE html>
<html>
<head>
    <title>Final Test - Case Changer Pro</title>
    <meta charset="utf-8">
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; padding: 20px; background: #f5f5f7; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #1d1d1f; }
        .test-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        .pass { background: #34c759; color: white; }
        .fail { background: #ff3b30; color: white; }
        .warning { background: #ff9500; color: white; }
        .info { background: #007aff; color: white; }
        button {
            background: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0051d5; }
        .code {
            background: #1d1d1f;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            font-family: 'SF Mono', monospace;
            font-size: 14px;
            overflow-x: auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Final System Test</h1>
        
        <div class="test-card">
            <h2>Quick Actions</h2>
            <button onclick="window.open('http://127.0.0.1:8002/', '_blank')">Open Homepage</button>
            <button onclick="window.open('http://127.0.0.1:8002/conversions', '_blank')">Open All Tools</button>
            <button onclick="window.open('http://127.0.0.1:8002/conversions/case-conversions/uppercase', '_blank')">Test UPPERCASE Tool</button>
            <button onclick="testAll()">Run All Tests</button>
        </div>

        <div class="grid">
            <div class="test-card">
                <h3>1. Alpine.js Test</h3>
                <div id="alpine-test">Testing...</div>
            </div>

            <div class="test-card">
                <h3>2. Tool Count Test</h3>
                <div id="count-test">Testing...</div>
            </div>

            <div class="test-card">
                <h3>3. Navigation Test</h3>
                <div id="nav-test">Testing...</div>
            </div>

            <div class="test-card">
                <h3>4. CSS Load Test</h3>
                <div id="css-test">Testing...</div>
            </div>

            <div class="test-card">
                <h3>5. API Test</h3>
                <div id="api-test">Testing...</div>
            </div>

            <div class="test-card">
                <h3>6. Theme Test</h3>
                <div id="theme-test">Testing...</div>
            </div>
        </div>

        <div class="test-card">
            <h2>Console Output</h2>
            <div class="code" id="console">Waiting for tests...</div>
        </div>

        <div class="test-card">
            <h2>Summary</h2>
            <div id="summary"></div>
        </div>
    </div>

    <script>
        const log = (msg) => {
            const console = document.getElementById('console');
            console.innerHTML += msg + '\n';
        };

        function testAll() {
            log('Starting all tests...\n');
            testAlpine();
            testToolCount();
            testNavigation();
            testCSS();
            testAPI();
            testTheme();
        }

        function testAlpine() {
            fetch('http://127.0.0.1:8002/')
                .then(r => r.text())
                .then(html => {
                    const test = document.getElementById('alpine-test');
                    const hasAlpine = html.includes('Alpine');
                    const hasStore = html.includes('x-data');
                    const hasPersist = html.includes('persist');
                    
                    if (hasAlpine && hasStore) {
                        test.innerHTML = '<span class="status pass">PASS</span> Alpine.js working';
                        log('‚úÖ Alpine.js: Detected with x-data directives');
                    } else {
                        test.innerHTML = '<span class="status fail">FAIL</span> Alpine.js issues';
                        log('‚ùå Alpine.js: Not properly initialized');
                    }
                });
        }

        function testToolCount() {
            fetch('http://127.0.0.1:8002/')
                .then(r => r.text())
                .then(html => {
                    const test = document.getElementById('count-test');
                    const matches = html.match(/(\d+)\+?\s*(transformations?|tools?|formats?)/gi);
                    
                    if (html.includes('172')) {
                        test.innerHTML = '<span class="status pass">PASS</span> Shows 172+ tools';
                        log('‚úÖ Tool Count: Correctly shows 172+');
                    } else if (html.includes('170')) {
                        test.innerHTML = '<span class="status warning">WARNING</span> Shows 170';
                        log('‚ö†Ô∏è Tool Count: Shows 170 instead of 172');
                    } else {
                        test.innerHTML = '<span class="status fail">FAIL</span> Wrong count';
                        log('‚ùå Tool Count: Not showing correct number');
                    }
                });
        }

        function testNavigation() {
            fetch('http://127.0.0.1:8002/')
                .then(r => r.text())
                .then(html => {
                    const test = document.getElementById('nav-test');
                    const hasNav = html.includes('<nav');
                    const hasLogo = html.includes('Case Changer Pro');
                    const hasDropdown = html.includes('navigationDropdown');
                    
                    if (hasNav && hasLogo && hasDropdown) {
                        test.innerHTML = '<span class="status pass">PASS</span> Navigation OK';
                        log('‚úÖ Navigation: All elements present');
                    } else {
                        test.innerHTML = '<span class="status fail">FAIL</span> Navigation broken';
                        log('‚ùå Navigation: Missing elements');
                    }
                });
        }

        function testCSS() {
            fetch('http://127.0.0.1:8002/')
                .then(r => r.text())
                .then(html => {
                    const test = document.getElementById('css-test');
                    const cssFiles = html.match(/app-[a-zA-Z0-9]+\.css/g);
                    
                    if (cssFiles && cssFiles.length > 0) {
                        test.innerHTML = '<span class="status pass">PASS</span> CSS loaded';
                        log('‚úÖ CSS: ' + cssFiles[0] + ' loaded');
                    } else {
                        test.innerHTML = '<span class="status fail">FAIL</span> CSS missing';
                        log('‚ùå CSS: No CSS files detected');
                    }
                });
        }

        function testAPI() {
            fetch('http://127.0.0.1:8002/api/transform', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: JSON.stringify({
                    text: 'test',
                    type: 'uppercase'
                })
            })
            .then(r => r.json())
            .then(data => {
                const test = document.getElementById('api-test');
                if (data.transformed === 'TEST') {
                    test.innerHTML = '<span class="status pass">PASS</span> API working';
                    log('‚úÖ API: Transform endpoint working');
                } else {
                    test.innerHTML = '<span class="status warning">WARNING</span> API issue';
                    log('‚ö†Ô∏è API: Unexpected response');
                }
            })
            .catch(e => {
                const test = document.getElementById('api-test');
                test.innerHTML = '<span class="status fail">FAIL</span> API error';
                log('‚ùå API: ' + e.message);
            });
        }

        function testTheme() {
            fetch('http://127.0.0.1:8002/')
                .then(r => r.text())
                .then(html => {
                    const test = document.getElementById('theme-test');
                    const hasThemeToggle = html.includes('themeToggle');
                    const hasDarkMode = html.includes('dark:');
                    
                    if (hasThemeToggle && hasDarkMode) {
                        test.innerHTML = '<span class="status pass">PASS</span> Theme support';
                        log('‚úÖ Theme: Dark/light mode available');
                    } else {
                        test.innerHTML = '<span class="status warning">WARNING</span> Theme issues';
                        log('‚ö†Ô∏è Theme: May have issues with toggle');
                    }
                });
        }

        // Auto-run tests on load
        window.onload = () => {
            setTimeout(testAll, 500);
        };
    </script>
</body>
</html>

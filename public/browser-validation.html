<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Console Validation</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .error { color: #ff0000; }
        .warning { color: #ffaa00; }
        .info { color: #00aaff; }
        .success { color: #00ff00; }
        .log-entry {
            padding: 5px;
            margin: 2px 0;
            border-left: 3px solid;
            background: rgba(255,255,255,0.05);
        }
        #console-output {
            background: #000;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }
        button {
            background: #333;
            color: white;
            border: 1px solid #666;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <h1>Browser Console Validation Tool</h1>
    <div id="console-output">
        <div class="info log-entry">Console monitor started...</div>
    </div>
    
    <div style="margin-top: 20px;">
        <button onclick="testHomePage()">Test Home Page</button>
        <button onclick="testTransformations()">Test Transformations</button>
        <button onclick="clearConsole()">Clear Console</button>
    </div>

    <div id="test-results" style="margin-top: 20px;">
        <h2>Test Results:</h2>
        <div id="results"></div>
    </div>

    <script>
        // Capture all console errors
        const consoleOutput = document.getElementById('console-output');
        const originalError = console.error;
        const originalWarn = console.warn;
        const originalLog = console.log;
        
        let errorCount = 0;
        let warningCount = 0;

        console.error = function(...args) {
            errorCount++;
            addLogEntry('error', 'ERROR: ' + args.join(' '));
            originalError.apply(console, args);
        };

        console.warn = function(...args) {
            warningCount++;
            addLogEntry('warning', 'WARN: ' + args.join(' '));
            originalWarn.apply(console, args);
        };

        console.log = function(...args) {
            addLogEntry('info', 'LOG: ' + args.join(' '));
            originalLog.apply(console, args);
        };

        // Capture unhandled errors
        window.addEventListener('error', function(e) {
            errorCount++;
            addLogEntry('error', `UNCAUGHT ERROR: ${e.message} at ${e.filename}:${e.lineno}:${e.colno}`);
        });

        // Capture unhandled promise rejections
        window.addEventListener('unhandledrejection', function(e) {
            errorCount++;
            addLogEntry('error', `UNHANDLED PROMISE REJECTION: ${e.reason}`);
        });

        function addLogEntry(type, message) {
            const entry = document.createElement('div');
            entry.className = `${type} log-entry`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleOutput.appendChild(entry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        function clearConsole() {
            consoleOutput.innerHTML = '<div class="info log-entry">Console cleared.</div>';
            errorCount = 0;
            warningCount = 0;
        }

        async function testHomePage() {
            addLogEntry('info', 'Testing home page...');
            
            try {
                // Load home page in iframe
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = '/';
                document.body.appendChild(iframe);
                
                iframe.onload = function() {
                    try {
                        // Check if Alpine is loaded
                        if (iframe.contentWindow.Alpine) {
                            addLogEntry('success', '✓ Alpine.js is loaded');
                            
                            // Check for improvedConverter component
                            const hasComponent = iframe.contentWindow.Alpine._data && 
                                                iframe.contentWindow.Alpine._data.improvedConverter;
                            if (hasComponent) {
                                addLogEntry('success', '✓ improvedConverter component found');
                            } else {
                                addLogEntry('warning', '⚠ improvedConverter component not found in Alpine._data');
                            }
                            
                            // Check if transform function exists
                            if (iframe.contentWindow.transform) {
                                addLogEntry('success', '✓ transform function is globally accessible');
                            } else {
                                addLogEntry('error', '✗ transform function NOT accessible');
                            }
                        } else {
                            addLogEntry('error', '✗ Alpine.js not loaded');
                        }
                        
                        // Check for x-data attributes
                        const xDataElements = iframe.contentDocument.querySelectorAll('[x-data]');
                        addLogEntry('info', `Found ${xDataElements.length} Alpine components on page`);
                        
                        // Look for improvedConverter specifically
                        const improvedConverterEl = iframe.contentDocument.querySelector('[x-data*="improvedConverter"]');
                        if (improvedConverterEl) {
                            addLogEntry('success', '✓ improvedConverter x-data attribute found in DOM');
                        } else {
                            addLogEntry('error', '✗ improvedConverter x-data attribute NOT found in DOM');
                        }
                        
                    } catch (e) {
                        addLogEntry('error', 'Error inspecting iframe: ' + e.message);
                    }
                    
                    // Clean up
                    setTimeout(() => document.body.removeChild(iframe), 1000);
                };
                
            } catch (error) {
                addLogEntry('error', 'Failed to test home page: ' + error.message);
            }
            
            updateResults();
        }

        async function testTransformations() {
            addLogEntry('info', 'Testing transformations...');
            
            try {
                // Test direct API call
                const response = await fetch('/api/transform', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]')?.content || ''
                    },
                    body: JSON.stringify({
                        text: 'Hello World',
                        transformation: 'upper-case'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addLogEntry('success', `✓ API test passed: "${data.result || data.text}"`);
                } else {
                    addLogEntry('error', `✗ API returned ${response.status}: ${response.statusText}`);
                }
                
                // Test JavaScript transformation function
                const testScript = document.createElement('script');
                testScript.src = '/build/assets/app-_zrkdysv.js';
                testScript.onload = function() {
                    if (window.transform) {
                        addLogEntry('success', '✓ Transform function loaded from app.js');
                        
                        // Try to use it
                        try {
                            const result = window.transform('upper-case', 'test');
                            addLogEntry('success', `✓ Transform function works: ${result}`);
                        } catch (e) {
                            addLogEntry('error', '✗ Transform function error: ' + e.message);
                        }
                    } else {
                        addLogEntry('error', '✗ Transform function not found after loading app.js');
                    }
                };
                testScript.onerror = function() {
                    addLogEntry('error', '✗ Failed to load app.js');
                };
                document.head.appendChild(testScript);
                
            } catch (error) {
                addLogEntry('error', 'Transformation test failed: ' + error.message);
            }
            
            updateResults();
        }

        function updateResults() {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="${errorCount > 0 ? 'error' : 'success'}">
                    Errors: ${errorCount}
                </div>
                <div class="${warningCount > 0 ? 'warning' : 'success'}">
                    Warnings: ${warningCount}
                </div>
            `;
        }

        // Auto-test on load
        window.addEventListener('load', function() {
            setTimeout(testHomePage, 1000);
        });
    </script>
</body>
</html>

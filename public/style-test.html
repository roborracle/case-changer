<!DOCTYPE html>
<html>
<head>
    <title>Style Test</title>
    <link rel="stylesheet" href="http://127.0.0.1:8002/build/assets/glassmorphism-DCFg2Lg4.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
        }
        .test-container {
            padding: 20px;
            margin: 20px 0;
            border: 2px solid #000;
        }
        .test-height {
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Glassmorphism Style Test</h1>
    
    <div class="test-container">
        <h2>Without Glassmorphism</h2>
        <p>This is a plain container</p>
    </div>
    
    <div class="test-container glassmorphism-container gradient-background test-height">
        <h2>With Glassmorphism Container</h2>
        <p>This should have gradient background</p>
        <div class="floating-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
        </div>
    </div>
    
    <div class="test-container glass-primary">
        <h2>Glass Primary</h2>
        <p>This should have glass effect</p>
    </div>
    
    <button class="glass-button-primary">Glass Button</button>
    
    <script>
        // Check computed styles
        setTimeout(() => {
            const container = document.querySelector('.glassmorphism-container');
            const styles = window.getComputedStyle(container);
            console.log('Background:', styles.background);
            console.log('Min-height:', styles.minHeight);
            console.log('Animation:', styles.animation);
            
            const glass = document.querySelector('.glass-primary');
            const glassStyles = window.getComputedStyle(glass);
            console.log('Glass backdrop-filter:', glassStyles.backdropFilter);
            console.log('Glass background:', glassStyles.background);
        }, 1000);
    </script>
</body>
</html>
